<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox 를 활용한 블럭 배치</title>

  <link rel="stylesheet" href="./CSS/6.19_문제3.css">
</head>
<!-- 
    < 문제 >

- 아래 HTML 코드와 Flexbox 레이아웃을 최대한 활용하여
  화면구현 예시와 같이 구현하라.


    < 조건 >

1) container
  - 너비와 높이는 각각 700, 150px
  - 수평 중앙에 배치되도록 구현

2) leftBox
  - 너비와 높이 모두 115px
  - 수직 중앙 정렬이 되도록 하고 모든 마진은 동일

3) rightBox
  - 너비와 높이는 각각 225, 60px
  - leftBox 의 3, 4 번 리스트 요소와 동일한 높이에 배치되도록
    구현하되, 우측과 하단의 마진은 leftBox 와 동일하도록 구현

4) li
  - 보더를 포함한 너비와 높이가 50px
  - 요소간 간격은 모두 5px
-->

<body>
  <div class="container">
    <ul class="leftBox">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <ul class="rightBox">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>
</body>

</html>
