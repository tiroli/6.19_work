<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox 를 활용한 블럭 배열</title>

  <link rel="stylesheet" href="./CSS/6.19_풀이1.css">
</head>

<!-- 
  < 문제 >

- 아래 HTML 코드와 Flexbox 레이아웃을 이용하여 화면구현 예시와 같은
  블럭 배열을 완성하라.

=========================================================================

< 조건>

  1) container 의 너비와 높이는 모두 430px 로 지정.

  2) 블럭의 너비와 높이는 모두 100px 로 지정.

  3) 블럭 사이 공간은 10px 로 지정.

-->

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
  </div>
</body>

</html>
